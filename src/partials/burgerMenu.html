<style>
    #menu-container {
        transition: transform 0.3s ease-in-out;
    }
</style>
<div>
    <div id="menu_button" onclick="openMenu()" class='cursor-pointer'>
        <div class='stripe'></div>
        <div class='stripe middle'></div>
        <div class='stripe'></div>
    </div>
    
    <div id="menu">
        <div id='menu-container'>
          <div class="menu-wrapper">
            <div class="mobile_menu_head">
                <div id="menu_closeButton" onclick="closeMenu()">
                    <span class='stripe-1'></span>
                    <span class='stripe-2'></span>
                  </div>
                  <div class='logo'>
                    <img alt="logo" src="../img/svg/logo.svg">
                  </div>
            </div>

          </div>
          <div class='menu_login_status'>
            @include('./menuLoginStatus.html')
          </div>
          <div class='menu_categories'>
            <h2>Разделы</h2>
            @include('./categoryItem.html')
          </div>
          <nav>
            <span>Библиотека</span>
            <span>Видеоблог</span>
            <span>О проекте</span>
            <span>Контакты</span>
          </nav>
          <div class='menu_bottom_container'>
            <div class="search">
                <div class="search_icon"><img alt="Search" src="../img/svg/searchIcon.svg"></div>
                <input placeholder="Поиск по сайту">
              </div>
            <div id="menu_lang" class='lang' onclick="openLang()">
              <img class='flag' width="24" height="8" src="https://img.icons8.com/color/48/russian-federation-circular.png" alt="russian-federation-circular"/>
              <span>Русский</span>
              <img class='arrow' width="10" height="30" src="https://img.icons8.com/ios-glyphs/30/0f8040/sort-down.png" alt="sort-down"/>
              <div id="menu_lang_open" class="lang_open">

                <div class="lang_open-item" onclick="closeLang()">
                    <img class='flag' width="24" height="8" src="https://img.icons8.com/color/48/russian-federation-circular.png" alt="russian-federation-circular"/>
                    <span onclick="closeLang()">Русский</span>
                </div>
                <div class="lang_open-item" onclick="closeLang()">
                    <img class='flag' width="24" height="8" src="https://img.icons8.com/color/48/russian-federation-circular.png" alt="russian-federation-circular"/>
                    <span>Русский</span>
                </div>

              </div>
            </div>
          </div>
        </div>
    </div>
    
</div>
<script>
    const menuContainer = document.getElementById('menu-container')
    menuContainer.style.transition = ''

    function openMenu() {
        const menu = document.getElementById('menu');
        const menuContainer = document.getElementById('menu-container')
        menu.style.display = 'block';
        menuContainer.style.transform = 'translateX(300px)'
    }

    function closeMenu() {
        const menu = document.getElementById('menu');
        const menuContainer = document.getElementById('menu-container')
        menu.style.display = 'none';
        menuContainer.style.transform = 'translateX(-300px)'
    }

    function openLang() {
        const lang = document.getElementById('menu_lang')
        const langOpen = document.getElementById('menu_lang_open')

        langOpen.style.display = 'block'
        lang.style.borderBottom = 'none'
    }

    function closeLang() {
        const lang = document.getElementById('menu_lang')
        const langOpen = document.getElementById('menu_lang_open')

        langOpen.style.display = 'none'
        lang.style.borderBottom = '1px solid $green'
    }
</script>
